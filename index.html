<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Cálculo Tomada & Iluminação</h1>
        <form>
            <label for="largura">Largura (m):</label>
            <input type="number" id="largura" placeholder="Digite a largura do cômodo" min="0" required>
            <label for="comprimento">Comprimento (m):</label>
            <input type="number" id="comprimento" placeholder="Digite o comprimento do cômodo" min="0" required>
            <label for="tipo">Tipo de Área:</label>
            <select id="tipo">
                <option value="servico">Área de Serviço</option>
                <option value="social">Área Social</option>
            </select>
            <input type="submit" value="CALCULAR" id="enviar">
    
        </form>
        <div id="resposta">
            <p>Área: <span>N/A</span> | Perímetro: <span>N/A</span></p>
            <p>Lâmpadas: <span>N/A</span> | Tomadas: <span>N/A</span></p>
            <p>T. 600VA: <span>N/A</span> | T. 100VA: <span>N/A</span></p>
            <hr>
        </div>
        <p class="footer">Created by <span>Thiago Figueiredo</span></p>
    </main>
</body>
</html>
<script src="javascript.js"></script>
